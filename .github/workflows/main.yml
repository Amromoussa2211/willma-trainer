name: Android E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    env:
      # Point to your trainer APK
      apk_CI_PATH: ${{ github.workspace }}/apps/app-release-trainer.apk

    steps:
      # 1. Checkout & runtimes
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Set up Java 17 (Zulu)
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      # 2. Cache Android SDK & node modules
      - name: Cache Android SDK
        uses: actions/cache@v3
        with:
          path: ${{ env.ANDROID_HOME }}
          key: android-sdk-${{ runner.os }}-${{ hashFiles('**/build.gradle') }}
          restore-keys: android-sdk-${{ runner.os }}-

      - name: Cache Node Modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: node-modules-${{ runner.os }}-

      # 3. Install npm dependencies
      - name: Install NPM dependencies
        run: npm ci

      # 4. Prepare Android SDK
      - name: Clear SDK Cache
        run: rm -rf $ANDROID_HOME/licenses $ANDROID_HOME/tools $ANDROID_HOME/cmdline-tools

      - name: Download & Unzip Command Line Tools
        run: |
          mkdir -p $ANDROID_HOME/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip -d $ANDROID_HOME/cmdline-tools
          mv $ANDROID_HOME/cmdline-tools/cmdline-tools $ANDROID_HOME/cmdline-tools/latest
          rm cmdline-tools.zip

      - name: Accept Android SDK Licenses
        run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses

      - name: Install SDK Packages (API 30 + Emulator)
        run: |
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager \
            "platform-tools" \
            "platforms;android-30" \
            "build-tools;30.0.3" \
            "emulator" \
            "system-images;android-30;google_apis;x86_64"

      - name: Add ADB to PATH
        run: echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH

      # 5. Create & tune fastPixel2 AVD with snapshot
      - name: Create fastPixel2 AVD
        run: |
          echo no | $ANDROID_HOME/cmdline-tools/latest/bin/avdmanager create avd \
            --name fastPixel2 \
            --package "system-images;android-30;google_apis;x86_64" \
            --device "pixel_2" \
            --force

      - name: Tune AVD for speed & snapshots
        run: |
          AVD_INI="$HOME/.android/avd/fastPixel2.avd/config.ini"
          cat <<EOF >> "$AVD_INI"
          hw.cpu.ncore=4
          hw.ramSize=2048
          hw.gpu.enabled=yes
          hw.gpu.mode=host
          snapshot.present=yes
          fastboot.chosenSnapshot=default_boot
          EOF

      # 6. Enable & verify KVM
      - name: Install KVM & Dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y qemu-kvm libvirt-daemon-system libvirt-clients bridge-utils
          sudo gpasswd -a $USER kvm
          sudo chmod 666 /dev/kvm

      - name: Verify KVM
        run: |
          if [ ! -e /dev/kvm ]; then
            echo "❌ /dev/kvm not found — nested virtualization disabled"
            exit 1
          fi
          echo "✅ KVM available"

      # 7. Cold‑boot & save snapshot (first run only)
      - name: Cold‑boot fastPixel2 & save snapshot
        if: steps.create_avd.outcome == 'success'
        run: |
          nohup emulator -avd fastPixel2 -no-window -no-audio -gpu host \
            -no-boot-anim -wipe-data \
            -snapshot default_boot &
          adb wait-for-device
          sleep 60
          adb emu avd snapshot save default_boot
          adb emu avd snapshot stop

      # 8. Launch emulator from snapshot
      - name: Launch Emulator (snapshot resume)
        run: |
          nohup emulator -avd fastPixel2 -no-window -no-audio -gpu host \
            -snapshot default_boot -no-boot-anim &

      - name: Restart ADB Server
        run: |
          adb kill-server || true
          adb start-server
          echo "✅ ADB server restarted"

      - name: Wait for Emulator Boot
        run: |
          adb wait-for-device
          until [[ "$(adb shell getprop sys.boot_completed | tr -d '\r')" == "1" ]]; do
            echo "Waiting for emulator to boot..."
            sleep 2
          done
          echo "✅ Emulator fully booted"

      - name: Configure Emulator Properties
        run: |
          adb root
          adb wait-for-device
          adb shell "setprop debug.android.hardware.camera.external 1"
          adb shell "setprop ro.test.disable_native_bridge 1"
          adb shell settings put global bluetooth_on 0
          echo "✅ Emulator configured"

      # 9. Verify trainer APK
      - name: Create artifacts folders
        run: mkdir -p screenshots logs apps

      - name: Verify APK
        run: |
          if [ -f "${{ env.apk_CI_PATH }}" ]; then
            echo "✅ APK verified at ${{ env.apk_CI_PATH }}"
          else
            echo "❌ APK missing"
            exit 1
          fi

      # 10. Install APK onto emulator
      - name: Install APK
        run: |
          for i in 1 2 3; do
            if adb install -r -t -g "${{ env.apk_CI_PATH }}"; then
              echo "✅ APK installed on try #$i"
              break
            fi
            echo "⚠️ Retry #$i"
            sleep 5
          done
          adb shell pm list packages | grep -q "com.willma.staging" || (echo "❌ Package not found" && exit 1)

      # 11. Start Appium & run WDIO
      - name: Start Appium Server
        run: |
          npx appium > logs/appium.log 2>&1 &
          sleep 5

      - name: Run E2E tests
        run: npx wdio run ./wdio.ci.conf.js

      # 12. Upload artifacts
      - name: Upload Allure results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: screenshots
