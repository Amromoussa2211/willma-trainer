name: Android E2E Tests

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  e2e:
    runs-on: macos-latest

    steps:
      - name: ðŸ“ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ”§ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ðŸ§± Install Node Dependencies
        run: npm ci

      - name: ðŸ Install Python + gdown
        run: |
          python3 -m pip install --upgrade pip
          pip install gdown

      - name: â¬‡ï¸ Download APKs
        run: |
          gdown --fuzzy "https://drive.google.com/file/d/1UmKiTZ6SlMorOBLx754Fs7_oqoNxFQ4F/view?usp=drive_link" -O app-release-trainer.apk
          gdown --fuzzy "https://drive.google.com/file/d/1cJH7DtaorZNJt6oUGiuWrnBxEh6VjJmY/view?usp=drive_link" -O appclient.apk

      - name: ðŸ“± Start Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          arch: x86_64
          profile: Nexus 6

      - name: ðŸ”„ Uninstall Old APKs (if present)
        run: |
          adb shell pm list packages | grep com.willma.staging && adb uninstall com.willma.staging || echo "com.willma.staging not present"
          adb shell pm list packages | grep com.willma.client.staging && adb uninstall com.willma.client.staging || echo "com.willma.client.staging not present"

      - name: ðŸ“¦ Install New APKs
        run: |
          echo "ðŸ“¦ Installing Trainer APK"
          adb install -r -g app-release-trainer.apk

          echo "ðŸ“¦ Installing Client APK"
          adb install -r -g appclient.apk

      - name: ðŸš€ Start Appium Server
        run: |
          echo "ðŸš€ Starting Appium"
          mkdir -p logs
          nohup npx appium --relaxed-security --log-timestamp > logs/appium.log 2>&1 &
          sleep 10

      - name: ðŸ§ª Run E2E Tests
        run: |
          echo "ðŸ§ª Running WDIO Tests"
          mkdir -p test-results/screenshots
          npx wdio run ./wdio.ci.conf.js || true

      - name: ðŸ“¤ Upload Screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-screenshots
          path: test-results/screenshots

      - name: ðŸ“¤ Upload Appium Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: appium-log
          path: lo
