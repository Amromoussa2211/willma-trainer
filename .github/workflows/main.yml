name: 🚀 Android E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    env:
      AVD_NAME: willma_avd
      ANDROID_HOME: ${{ github.workspace }}/android-sdk
      ANDROID_AVD_HOME: ${{ github.workspace }}/.android/avd

    steps:
      - name: 🧹 Clean Workspace
        run: |
          rm -rf ${{ env.ANDROID_HOME }}
          rm -rf ${{ env.ANDROID_AVD_HOME }}

      - name: ↓ Checkout Code
        uses: actions/checkout@v3

      - name: ⚛️ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ☕️ Install Java 11 (SDK Requirement)
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: 🔄 Install Android CLI Tools
        run: |
          mkdir -p $ANDROID_HOME/cmdline-tools/latest
          wget https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip -O cli-tools.zip
          unzip cli-tools.zip -d "$ANDROID_HOME/cmdline-tools/latest"
          rm cli-tools.zip
          ls -la $ANDROID_HOME/cmdline-tools/latest

      - name: 📝 Configure Java Environment
        run: |
          echo "JAVA_HOME=${JAVA_HOME_11}" >> $GITHUB_ENV
          echo "PATH=${JAVA_HOME_11}/bin:$ANDROID_HOME/cmdline-tools/latest/cmdline-tools/bin:$PATH" >> $GITHUB_ENV

      - name: 🚀 Accept Licenses
        run: |
          mkdir -p $ANDROID_HOME/licenses
          echo -e "\n24333f8a63b6825ea9c5514f83c2829b004d1fee" > $ANDROID_HOME/licenses/android-sdk-license
          echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > $ANDROID_HOME/licenses/android-sdk-preview-license

      - name: 🛠️ Install Android SDK Components
        run: |
          yes | sdkmanager --sdk_root=$ANDROID_HOME \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;34.0.0" \
            "emulator" \
            "system-images;android-33;google_apis;x86_64"

          # Verify installations
          ls -la $ANDROID_HOME/platforms/android-33
          ls -la $ANDROID_HOME/system-images/android-33

      - name: ➕ Update PATH
        run: |
          echo "$ANDROID_HOME/emulator" >> $GITHUB_PATH
          echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH

      - name: ☕️ Switch to Java 17 (Test Execution)
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: 🛠️ Create AVD
        run: |
          mkdir -p $ANDROID_AVD_HOME
          avdmanager create avd \
            --name $AVD_NAME \
            --package "system-images;android-33;google_apis;x86_64" \
            --device "pixel_4" \
            --force

          # Verify AVD configuration
          if [ ! -f "$ANDROID_AVD_HOME/$AVD_NAME.avd/config.ini" ]; then
            echo "::error::AVD configuration missing!"
            ls -la $ANDROID_AVD_HOME
            exit 1
          fi

      - name: ⚙️ Configure Emulator Hardware
        run: |
          echo "hw.ramSize=2048" >> "$ANDROID_AVD_HOME/$AVD_NAME.avd/config.ini"
          echo "hw.gpu.enabled=yes" >> "$ANDROID_AVD_HOME/$AVD_NAME.avd/config.ini"
          echo "hw.gpu.mode=swiftshader_indirect" >> "$ANDROID_AVD_HOME/$AVD_NAME.avd/config.ini"
          echo "disk.dataPartition.size=2G" >> "$ANDROID_AVD_HOME/$AVD_NAME.avd/config.ini"

      - name: 🔍 Verify KVM Support
        run: |
          sudo apt-get update
          sudo apt-get install -y cpu-checker
          if ! kvm-ok; then
            echo "::warning::KVM acceleration not available"
          fi
          if [ ! -c /dev/kvm ]; then
            echo "::error::KVM device not found!"
            exit 1
          fi
          sudo chmod 666 /dev/kvm

      - name: 🚀 Start Emulator
        timeout-minutes: 10
        run: |
          emulator -avd $AVD_NAME \
            -no-audio \
            -no-window \
            -gpu swiftshader_indirect \
            -no-snapshot \
            -wipe-data \
            -memory 2048 \
            -logcat '*:V' > emulator.log 2>&1 &
          sleep 300

      - name: ⏳ Wait for Boot Completion
        timeout-minutes: 5
        run: |
          adb wait-for-device
          until adb shell getprop sys.boot_completed | grep -q 1; do
            echo "Boot status: $(adb shell getprop sys.boot_completed)"
            sleep 10
          done
          adb shell settings put global window_animation_scale 0
          adb shell settings put global transition_animation_scale 0
          adb shell input keyevent 82

      - name: 🔽 Download APKs
        run: |
          pip install gdown
          gdown --fuzzy "https://drive.google.com/uc?id=1UmKiTZ6SlMorOBLx754Fs7_oqoNxFQ4F" -O app-release-trainer.apk
          gdown --fuzzy "https://drive.google.com/uc?id=1cJH7DtaorZNJt6oUGiuWrnBxEh6VjJmY" -O appclient.apk
          
          # Verify downloads
          if [ $(stat -c%s "app-release-trainer.apk") -lt 1000000 ]; then
            echo "::error::Trainer APK download failed!"
            exit 1
          fi
          if [ $(stat -c%s "appclient.apk") -lt 1000000 ]; then
            echo "::error::Client APK download failed!"
            exit 1
          fi

      - name: 📦 Install APKs
        run: |
          adb install -t -r -g app-release-trainer.apk
          adb install -t -r -g appclient.apk
          
          # Verify installations
          if ! adb shell pm list packages | grep -q "com.willma.staging"; then
            echo "::error::Trainer app not installed!"
            exit 1
          fi
          if ! adb shell pm list packages | grep -q "com.willma.client.staging"; then
            echo "::error::Client app not installed!"
            exit 1
          fi

      - name: 🚀 Start Appium Server
        run: |
          npx appium --relaxed-security &> appium.log &
          sleep 15
          echo "Appium PID: $(pgrep appium)"

      - name: 🧪 Run E2E Tests
        timeout-minutes: 20
        run: npx wdio run ./wdio.ci.conf.js --specRetries 2

      - name: 📸 Capture Screenshots
        if: always()
        run: |
          mkdir -p screenshots
          adb shell screencap -p /sdcard/screen.png
          adb pull /sdcard/screen.png screenshots/final-screen.png

      - name: 📤 Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ github.run_id }}
          path: |
            *.log
            screenshots/
            diagnostics/

      - name: 🧹 Cleanup
        if: always()
        run: |
          adb emu kill || true
          pkill -f appium || true
          pkill -f emulator || true
          rm -rf $ANDROID_HOME