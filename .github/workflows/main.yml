name: Android E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Create Directories
        run: |
          mkdir -p screenshots
          mkdir -p logs
          mkdir -p apps

      - name: Download APK
        run: |
          mkdir -p apps
          FILEID="1vpmsQks5b_Q5rUGvsLUahrHwkOlu3Mtz"
          FILENAME="apps/app.apk"
          
          wget --quiet --save-cookies /tmp/cookies.txt \
            "https://docs.google.com/uc?export=download&id=${FILEID}" -O- | \
            sed -rn 's/.*confirm=([0-9A-Za-z_]+).*/\1/p' > /tmp/confirm
            
          wget --quiet --load-cookies /tmp/cookies.txt \
            "https://docs.google.com/uc?export=download&id=${FILEID}&confirm=$(cat /tmp/confirm)" \
            -O "$FILENAME"
          
          echo "APK_PATH=$(pwd)/$FILENAME" >> $GITHUB_ENV
          echo "âœ… APK downloaded"

      - name: Verify APK
        run: |
          if [ -f "apps/app.apk" ]; then
            echo "APK_PATH=$(pwd)/apps/app.apk" >> $GITHUB_ENV
            echo "âœ… APK verified"
          else
            echo "âŒ APK download failed"
            exit 1
          fi

      - name: Start Emulator
        uses: ReactiveCircus/android-emulator-runner@v2
        with:
          api-level: 29
          target: google_apis
          arch: x86_64
          ram-size: 4096M
          disk-size: 8192M
          cores: 4
          profile: pixel_4
          emulator-boot-timeout: 600
          disable-animations: true
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
          script: >-
            adb wait-for-device &&
            count=0 &&
            while [ "$count" -lt 60 ] && [ "$(adb shell getprop sys.boot_completed 2>/dev/null)" != "1" ]; do
              echo "Waiting for boot completion... ($count/60)" &&
              sleep 5 &&
              count=$((count + 1));
            done &&
            if [ "$(adb shell getprop sys.boot_completed 2>/dev/null)" = "1" ]; then
              echo "âœ… Device boot completed" &&
              adb shell settings put global window_animation_scale 0.0 &&
              adb shell settings put global transition_animation_scale 0.0 &&
              adb shell settings put global animator_duration_scale 0.0 &&
              adb devices -l;
            else
              echo "âŒ Device boot timeout" &&
              exit 1;
            fi

      - name: Install APK on Emulator
        run: |
          # Verify device is available
          if ! adb devices | grep -q "emulator-"; then
            echo "âŒ No emulator found"
            exit 1
          fi
          
          # Wait for device to be ready
          echo "Waiting for device to stabilize..."
          sleep 10
          
          echo "Installing APK to ${{ env.APK_PATH }}..."
          # Install with retries
          for i in {1..3}; do
            if adb install -r -t -g "${{ env.APK_PATH }}"; then
              echo "âœ… APK installed successfully"
              break
            fi
            echo "Retry $i/3..."
            sleep 5
          done

          echo "Verifying installation..."
          if adb shell pm list packages | grep -q "com.willma.staging"; then
            echo "âœ… Package verification successful"
          else
            echo "âŒ Package verification failed"
            exit 1
          fi

      - name: Start Appium Server
        run: |
          echo "Starting Appium server..."
          npx appium > logs/appium.log 2>&1 &
          sleep 5
          
          # Verify Appium is running
          if pgrep -f "appium" > /dev/null; then
            echo "âœ… Appium server started successfully"
            echo "Appium logs available at: $(pwd)/logs/appium.log"
          else
            echo "âŒ Failed to start Appium server"
            cat logs/appium.log
            exit 1
          fi

      - name: Run Tests
        run: |
          echo "Starting E2E tests..."
          if npm run test:ci; then
            echo "âœ… Tests completed successfully"
          else
            echo "âŒ Tests failed"
            adb logcat -d > logs/test_failure.log
            exit 1
          fi

      - name: Upload Test Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            screenshots/
            logs/*.log
            test-results/
          if-no-files-found: warn

  notify-manager:
    needs: e2e-tests
    if: always() && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Send Email Notification
        uses: dawidd6/action-send-mail@v5
        with:
          server_address: smtp.office365.com
          server_port: 587
          secure: false
          username: ${{ secrets.SMTP_USER }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "Android Tests Update - ${{ github.event.head_commit.message }}"
          to: fady@wilma.life, amr.ibrahim@willma.life
          from: "Willma CI/CD <${{ secrets.SMTP_USER }}>"
          html_body: |
            <div style="font-family: Arial, sans-serif; padding: 20px;">
              <h2 style="color: #1a73e8;">New Android Test Deployment</h2>
              <div style="background-color: #f8f9fa; padding: 15px; border-radius: 5px;">
                <p><strong>ğŸ“¦ Repository:</strong> ${{ github.repository }}</p>
                <p><strong>ğŸ”‘ Commit ID:</strong> <code>${{ github.sha }}</code></p>
                <p><strong>ğŸ‘¤ Author:</strong> ${{ github.actor }}</p>
                <p><strong>ğŸ“ Message:</strong> ${{ github.event.head_commit.message }}</p>
                <p><strong>ğŸ“… Date:</strong> ${{ github.event.head_commit.timestamp }}</p>
              </div>
              <p style="margin-top: 20px;">
                <a href="${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}"
                   style="background-color: #1a73e8; color: white; padding: 10px 15px; text-decoration: none; border-radius: 4px;">
                  View Full Commit Details
                </a>
              </p>
              <p style="margin-top: 20px; color: #666;">
                Workflow Status: ${{ job.status }}<br>
                This is an automated notification from Willma CI/CD System
              </p>
            </div>