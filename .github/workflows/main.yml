name: E2E Android Test

on:
  push:
    branches: [main]

jobs:
  android-e2e-tests:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ§° Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: ðŸ§° Set up Android SDK
        uses: android-actions/setup-android@v2

      - name: ðŸ§± Install Android components
        run: |
          yes | sdkmanager --licenses
          sdkmanager --install "platform-tools" "emulator" "platforms;android-29" "system-images;android-29;default;x86"

      - name: ðŸ“± Create Android Emulator
        run: |
          echo "no" | avdmanager create avd --force --name test --package "system-images;android-29;default;x86" --device "pixel"

      - name: ðŸš€ Start Emulator & Wait for Boot
        run: |
          nohup $ANDROID_SDK_ROOT/emulator/emulator -avd test -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none &
          echo "Waiting for emulator to start..."
          adb wait-for-device
          boot_completed=""
          until [[ "$boot_completed" == "1" ]]; do
            boot_completed=$(adb shell getprop sys.boot_completed 2>&1 | tr -d '\r')
            echo "Boot completed status: $boot_completed"
            sleep 5
          done
          adb shell settings put global window_animation_scale 0
          adb shell settings put global transition_animation_scale 0
          adb shell settings put global animator_duration_scale 0
          echo "âœ… Emulator ready"

      - name: ðŸ Download APKs via Python
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip gdown
          gdown --fuzzy "https://drive.google.com/file/d/1UmKiTZ6SlMorOBLx754Fs7_oqoNxFQ4F/view?usp=drive_link" -O app-release-trainer.apk
          gdown --fuzzy "https://drive.google.com/file/d/1cJH7DtaorZNJt6oUGiuWrnBxEh6VjJmY/view?usp=drive_link" -O appclient.apk

      - name: ðŸ“¦ Uninstall Old + Install New APKs
        run: |
          echo "ðŸ“¦ Installing APKs"
          adb shell pm list packages | grep com.willma.staging && adb uninstall com.willma.staging || echo "Trainer not installed"
          adb shell pm list packages | grep com.willma.client.staging && adb uninstall com.willma.client.staging || echo "Client not installed"
          adb install -r -g app-release-trainer.apk
          adb install -r -g appclient.apk

      - name: ðŸ§ª Install Node & Dependencies
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ðŸ“¦ Install npm dependencies
        run: npm ci

      - name: ðŸš€ Start Appium Server
        run: |
          mkdir -p logs
          nohup npx appium --relaxed-security --log-timestamp > logs/appium.log 2>&1 &
          sleep 10

      - name: ðŸ§ª Run E2E Tests
        run: |
          echo "ðŸ§ª Running WebdriverIO tests"
          npx wdio run ./wdio.ci.conf.js || true

      - name: ðŸ“¸ Upload Screenshots (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: ./errorShots/

      - name: ðŸ“„ Upload Appium Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: appium-logs
          path: logs/appium.log

      - name: ðŸ§¹ Shutdown Emulator
        if: always()
        run: adb -s emulator-5554 emu kill || true
