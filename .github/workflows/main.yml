name: Android E2E Test Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  JAVA_VERSION: '17'
  ANDROID_SDK_VERSION: '34'
  ANDROID_BUILD_TOOLS_VERSION: '34.0.0'
  ANDROID_EMU_VERSION: '34'  # Updated to latest
  EMULATOR_TIMEOUT: 300
  AVD_CACHE_VERSION: '2'
  EMULATOR_ARGS: -no-window -gpu swiftshader_indirect -no-snapshot -no-audio -memory 2048 -cores 2 -accel on -no-boot-anim

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup KVM Acceleration
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-kvm libvirt-daemon-system
          sudo chmod 777 /dev/kvm
          groups
          ls -l /dev/kvm

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Cache Android SDK
        uses: actions/cache@v4
        with:
          path: |
            ~/.android/avd/
            $ANDROID_HOME/
          key: android-${{ runner.os }}-${{ env.AVD_CACHE_VERSION }}-${{ hashFiles('**/build.gradle') }}

      - name: Install Android Tools
        run: |
          mkdir -p $ANDROID_HOME/cmdline-tools/latest
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip -d $ANDROID_HOME/cmdline-tools/latest
          rm cmdline-tools.zip
          echo "$ANDROID_HOME/cmdline-tools/latest/bin" >> $GITHUB_PATH

      - name: Accept Licenses
        run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses

      - name: Install Android Packages
        run: |
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager \
            "platform-tools" \
            "platforms;android-${{ env.ANDROID_SDK_VERSION }}" \
            "build-tools;${{ env.ANDROID_BUILD_TOOLS_VERSION }}" \
            "emulator" \
            "system-images;android-${{ env.ANDROID_EMU_VERSION }};google_apis;x86_64"

      - name: Create AVD
        run: |
          echo "no" | $ANDROID_HOME/cmdline-tools/latest/bin/avdmanager create avd \
            --name testAVD \
            --package "system-images;android-${{ env.ANDROID_EMU_VERSION }};google_apis;x86_64" \
            --device "pixel_5" \
            --force
          
          # Optimize AVD config
          echo "hw.ramSize=2048" >> ~/.android/avd/testAVD.avd/config.ini
          echo "hw.cpu.ncore=2" >> ~/.android/avd/testAVD.avd/config.ini
          echo "disk.dataPartition.size=2G" >> ~/.android/avd/testAVD.avd/config.ini

      - name: Start Emulator
        run: |
          $ANDROID_HOME/emulator/emulator -avd testAVD ${{ env.EMULATOR_ARGS }} &
          adb wait-for-device

      - name: Wait for Boot Completion
        timeout-minutes: 5
        run: |
          for i in {1..30}; do
            if adb shell getprop sys.boot_completed | grep -q "1"; then
              echo "Emulator ready after $((i*5)) seconds"
              adb shell settings put global window_animation_scale 0
              adb shell settings put global transition_animation_scale 0
              adb shell settings put global animator_duration_scale 0
              exit 0
            fi
            sleep 5
          done
          echo "Emulator failed to boot"
          adb logcat -d > emulator.log
          exit 1

      - name: Install APK
        run: |
          wget -q --show-progress -O app.apk "https://drive.google.com/uc?export=download&id=1vpmsQks5b_Q5rUGvsLUahrHwkOlu3Mtz"
          adb install -t -g app.apk
          echo "APK_PATH=$(pwd)/app.apk" >> $GITHUB_ENV

      - name: Download Test Image
        run: |
          wget ${{ env.TEST_IMAGE_URL }} -O test_image.png
          echo "TEST_IMAGE_PATH=$(pwd)/test_image.png" >> $GITHUB_ENV

      - name: Push Image to Device
        run: |
          adb push test_image.png /sdcard/Download/
          adb shell am broadcast -a android.intent.action.MEDIA_SCANNER_SCAN_FILE -d file:///sdcard/Download/test_image.png

      - name: Run Tests
        run: npm run test:ci

      - name: Fix KVM permissions
        run: |
          sudo apt-get update -y
          sudo apt-get install -y qemu-kvm libvirt-daemon-system libvirt-clients bridge-utils
          sudo gpasswd -a $USER kvm
          sudo chmod 666 /dev/kvm

      - name: Wait for Emulator Boot
        timeout-minutes: 10
        run: |
          max_attempts=30
          counter=0
          until adb shell getprop sys.boot_completed 2>&1 | grep -q '1' || [ $counter -eq $max_attempts ]; do
            echo "Waiting for emulator to boot... (Attempt: $counter/$max_attempts)"
            sleep 5
            # Check emulator process
            if ! pgrep -f "emulator" > /dev/null; then
              echo "Emulator process died. Restarting..."
              $ANDROID_HOME/emulator/emulator -avd testEmulator -no-window &
            fi
            counter=$((counter + 1))
            sleep 10
          done

          if [ $counter -eq $max_attempts ]; then
            echo "Emulator boot timeout. Dumping logs..."
            adb logcat -d
            exit 1
          fi

          echo "Emulator booted successfully!"
          adb shell settings put global window_animation_scale 0
          adb shell settings put global transition_animation_scale 0
          adb shell settings put global animator_duration_scale 0

      - name: Install Dependencies
        run: npm install  

      - name: Verify APK Installation
        run: |
          adb shell pm list packages | grep com.willma.client.staging
          if [ $? -eq 0 ]; then
            echo "APK package found."
          else
            echo "APK package not found. Installation failed?"
            exit 1
          fi

      - name: Start Appium
        run: |
          npm run start:appium > appium.log 2>&1 &
          sleep 30

      - name: Verify Appium is Running
        run: |
          if grep -q "Appium REST http interface listener started on" appium.log; then
            echo "Appium is running and ready."
          else
            echo "Appium is not running or not ready."
            cat appium.log
            exit 1
          fi

      - name: Run Tests with Retry
        uses: nick-fields/retry@v2
        with:
          timeout_minutes: 30
          max_attempts: 3
          command: npm run test:ci
          on_retry_command: |
            adb emu kill
            sleep 5
            $ANDROID_HOME/emulator/emulator -avd testEmulator -no-window &
            sleep 30
            adb wait-for-device

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            allure-results/
            screenshots/
            logs/
            appium.log
            test_image.png
          retention-days: 14

      - name: Generate Allure Report
        if: always()
        run: |
          npm run generate-report

      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/
          retention-days: 14

  notify-manager:
    needs: e2e-tests
    if: always() && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Send Email Notification
        uses: dawidd6/action-send-mail@v5
        with:
          server_address: smtp.office365.com
          server_port: 587
          secure: false
          username: ${{ secrets.SMTP_USER }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "Android E2E Test Results - ${{ github.event.head_commit.message }}"
          to: fady@wilma.life, amr.ibrahim@willma.life
          from: "Willma CI/CD <${{ secrets.SMTP_USER }}>"
          html_body: |
            <div style="font-family: Arial, sans-serif; padding: 20px;">
              <h2 style="color: #1a73e8;">Android End-to-End Test Results</h2>
              <div style="background-color: #f8f9fa; padding: 15px; border-radius: 5px;">
                <p><strong>📦 Repository:</strong> ${{ github.repository }}</p>
                <p><strong>🔑 Commit ID:</strong> <code>${{ github.sha }}</code></p>
                <p><strong>👤 Author:</strong> ${{ github.actor }}</p>
                <p><strong>📝 Message:</strong> ${{ github.event.head_commit.message }}</p>
                <p><strong>📅 Date:</strong> ${{ github.event.head_commit.timestamp }}</p>
                <p><strong>🔄 Workflow Status:</strong> ${{ needs.e2e-tests.result }}</p>
              </div>
              <p style="margin-top: 20px;">
                <a href="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                   style="background-color: #1a73e8; color: white; padding: 10px 15px; text-decoration: none; border-radius: 4px;">
                  View Workflow Details
                </a>
              </p>
              <p style="margin-top: 20px; color: #666;">
                This is an automated notification from Willma CI/CD System
              </p>
            </div>