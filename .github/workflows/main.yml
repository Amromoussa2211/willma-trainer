name: Android E2E Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout & Runtimes
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Set up Java 17 (Zulu)
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      # 2. Cache SDK & Node Modules
      - name: Cache Android SDK
        uses: actions/cache@v3
        with:
          path: ${{ env.ANDROID_HOME }}
          key: android-sdk-${{ runner.os }}-${{ hashFiles('**/build.gradle') }}
          restore-keys: |
            android-sdk-${{ runner.os }}-

      - name: Cache Node Modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            node-modules-${{ runner.os }}-

      # 3. Install & Configure Android SDK
      - name: Clear SDK Cache
        run: rm -rf $ANDROID_HOME/licenses $ANDROID_HOME/tools $ANDROID_HOME/cmdline-tools

      - name: Download & Unzip Command Line Tools
        run: |
          mkdir -p $ANDROID_HOME/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip -d $ANDROID_HOME/cmdline-tools
          mv $ANDROID_HOME/cmdline-tools/cmdline-tools $ANDROID_HOME/cmdline-tools/latest
          rm cmdline-tools.zip

      - name: Accept Android SDK Licenses
        run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses

      - name: Install SDK Packages (API 34 + Emulator)
        run: |
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0" \
            "emulator" \
            "system-images;android-34;google_apis;x86_64"

      - name: Add ADB to PATH
        run: echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH

      # 4. Create & Configure AVD
      - name: Create AVD testAVD
        run: |
          echo "no" | $ANDROID_HOME/cmdline-tools/latest/bin/avdmanager create avd \
            --name testAVD \
            --package "system-images;android-34;google_apis;x86_64" \
            --device "pixel" \
            --force

      - name: Tune AVD Config
        run: |
          AVD_INI="$HOME/.android/avd/testAVD.avd/config.ini"
          {
            echo "hw.cpu.ncore=2"
            echo "hw.ramSize=2048"
            echo "hw.gpu.enabled=yes"
            echo "hw.gpu.mode=swiftshader_indirect"
          } >> "$AVD_INI"

      # 5. Enable & Verify KVM
      - name: Install KVM & Dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y qemu-kvm libvirt-daemon-system libvirt-clients bridge-utils
          sudo gpasswd -a $USER kvm
          sudo chmod 666 /dev/kvm

      - name: Verify KVM
        run: |
          if [ ! -e /dev/kvm ]; then
            echo "❌ /dev/kvm not found — nested virtualization disabled"
            exit 1
          fi
          echo "✅ KVM available"

      # 6. Start Emulator (Hardware‑Accelerated)
      - name: Launch Emulator
        run: |
          nohup $ANDROID_HOME/emulator/emulator -avd testAVD \
            -no-audio \
            -no-window \
            -gpu host \
            -memory 2048 \
            -cores 2 \
            -no-boot-anim \
            -no-snapshot-save \
            -qemu -enable-kvm &

      - name: Wait for Emulator Boot
        run: |
          adb wait-for-device
          until [[ "$(adb shell getprop sys.boot_completed | tr -d '\r')" == "1" ]]; do
            echo "Waiting for emulator to boot..."
            sleep 5
          done
          echo "✅ Emulator fully booted"

      - name: Configure Emulator Properties
        run: |
          adb root
          adb wait-for-device
          adb shell "setprop debug.android.hardware.camera.external 1"
          adb shell "setprop ro.test.disable_native_bridge 1"
          adb shell settings put global bluetooth_on 0
          echo "✅ Emulator configured (camera, bridge, Bluetooth off)"

      # 7. Download & Verify APK
      - name: Create artifacts folders
        run: mkdir -p screenshots logs apps

      - name: Download APK
        run: |
          FILEID="1vpmsQks5b_Q5rUGvsLUahrHwkOlu3Mtz"
          wget --quiet --save-cookies /tmp/cookies.txt \
            "https://docs.google.com/uc?export=download&id=${FILEID}" -O- | \
            sed -rn 's/.*confirm=([0-9A-Za-z_]+).*/\1/p' > /tmp/confirm
          wget --quiet --load-cookies /tmp/cookies.txt \
            "https://docs.google.com/uc?export=download&id=${FILEID}&confirm=$(cat /tmp/confirm)" \
            -O "apps/app.apk"
          echo "APK_PATH=$(pwd)/apps/app.apk" >> $GITHUB_ENV
          echo "✅ APK downloaded"

      - name: Verify APK
        run: |
          if [ -f "apps/app.apk" ]; then
            echo "✅ APK verified"
          else
            echo "❌ APK missing"
            exit 1
          fi

      # 8. Install APK & Start Appium
      - name: Install APK
        run: |
          for i in 1 2 3; do
            if adb install -r -t -g "${{ env.APK_PATH }}"; then
              echo "✅ APK installed on try #$i"
              break
            fi
            echo "⚠️ Retry #$i"
            sleep 5
          done
          adb shell pm list packages | grep -q "com.willma.staging" || (echo "❌ Package not found" && exit 1)

      - name: Start Appium Server
        run: |
          npx appium > logs/appium.log 2>&1 &
          sleep 5
          pgrep -f appium || (echo "❌ Appium failed" && cat logs/appium.log && exit 1)
          echo "✅ Appium running"

      # 9. Run Tests & Upload Artifacts
      - name: Run E2E Tests
        run: |
          npm run test:ci || (adb logcat -d > logs/test_failure.log && exit 1)

      - name: Upload Test Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            screenshots/
            logs/*.log
            test-results/
