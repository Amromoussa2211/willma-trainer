name: Android E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Create Directories
        run: |
          mkdir -p screenshots
          mkdir -p logs
          mkdir -p apps
      
      - name: Download APK
        run: |
          FILEID="1vpmsQks5b_Q5rUGvsLUahrHwkOlu3Mtz"
          FILENAME="apps/app.apk"
          
          mkdir -p apps
          
          # Function to get download URL
          get_download_url() {
            curl -c ./cookie -s -L "https://drive.google.com/uc?export=download&id=${1}" | \
            sed -rn 's/.*confirm=([0-9A-Za-z_]+).*/\1/p'
          }
          
          # Get confirmation token
          TOKEN=$(get_download_url "$FILEID")
          
          if [ -n "$TOKEN" ]; then
            # Large file download with confirmation
            echo "Downloading large file with confirmation token"
            curl -Lb ./cookie "https://drive.google.com/uc?export=download&confirm=${TOKEN}&id=${FILEID}" -o ${FILENAME}
          else
            # Direct download for small files
            echo "Downloading file directly"
            curl -Lb ./cookie "https://drive.google.com/uc?export=download&id=${FILEID}" -o ${FILENAME}
          fi
          
          # Check file was downloaded
          if [ -f "${FILENAME}" ]; then
            FILE_SIZE=$(stat -c%s "${FILENAME}")
            echo "Downloaded file size: ${FILE_SIZE} bytes"
            
            if [ "${FILE_SIZE}" -gt 1000000 ]; then
              echo "APK downloaded successfully"
              echo "APK_PATH=$(pwd)/${FILENAME}" >> $GITHUB_ENV
            else
              echo "Downloaded file is too small to be an APK"
              exit 1
            fi
          else
            echo "Download failed - file not found"
            exit 1
          fi
          
          rm -f ./cookie

      - name: Run Emulator and Tests
        uses: ReactiveCircus/android-emulator-runner@v2
        with:
          api-level: 29
          target: google_apis
          arch: x86_64
          ram-size: 4096M
          disk-size: 8192M
          cores: 4
          profile: pixel_4
          emulator-boot-timeout: 600
          disable-animations: true
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
          script: |
            # Start Appium in background
            npx appium > logs/appium.log 2>&1 &
            sleep 10
            
            # Download test image
            wget "https://th.bing.com/th/id/R.4ff14a349cf0a4cc3db350284d6e9b34?rik=LRfd%2fxvzoMMotg&pid=ImgRaw&r=0" -O test_image.jpg
            
            # Create Pictures directory in emulator
            adb shell "mkdir -p /sdcard/Pictures"
            
            # Push image to emulator
            adb push test_image.jpg /sdcard/Pictures/
            
            # Verify image exists in emulator
            if adb shell ls /sdcard/Pictures/test_image.jpg > /dev/null 2>&1; then
              echo "Image successfully downloaded to emulator gallery"
              # Trigger media scanner to make image visible in gallery
              adb shell am broadcast -a android.intent.action.MEDIA_SCANNER_SCAN_FILE -d file:///sdcard/Pictures/test_image.jpg
            else
              echo "Failed to save image to emulator"
              exit 1
            fi
            
            # Verify APK exists
            if [ ! -f app.apk ]; then
              echo "APK file not found"
              exit 1
            fi
            
            # Install APK with verbose output
            adb install -r -t -g ${{ env.APK_PATH }} || {
              echo "APK installation failed"
              adb logcat -d > logs/device.log
              exit 1
            }
            
            # Verify installation
            if adb shell pm list packages | grep -q "com.willma.staging"; then
              echo "APK installed successfully"
              npm run test:ci || {
                echo "Tests failed"
                adb logcat -d > logs/device.log
                exit 1
              }
            else
              echo "Package not found after installation"
              exit 1
            fi

      - name: Upload Screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-screenshots
          path: |
            screenshots/
            logs/*.log
          if-no-files-found: warn

      - name: Upload Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: |
            logs/appium.log
            logs/device.log
          if-no-files-found: warn

  notify-manager:
    needs: e2e-tests
    if: always() && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Send Email Notification
        uses: dawidd6/action-send-mail@v5
        with:
          server_address: smtp.office365.com
          server_port: 587
          secure: false
          username: ${{ secrets.SMTP_USER }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "Android Tests Update - ${{ github.event.head_commit.message }}"
          to: fady@wilma.life, amr.ibrahim@willma.life
          from: "Willma CI/CD <${{ secrets.SMTP_USER }}>"
          html_body: |
            <div style="font-family: Arial, sans-serif; padding: 20px;">
              <h2 style="color: #1a73e8;">New Android Test Deployment</h2>
              <div style="background-color: #f8f9fa; padding: 15px; border-radius: 5px;">
                <p><strong>üì¶ Repository:</strong> ${{ github.repository }}</p>
                <p><strong>üîë Commit ID:</strong> <code>${{ github.sha }}</code></p>
                <p><strong>üë§ Author:</strong> ${{ github.actor }}</p>
                <p><strong>üìù Message:</strong> ${{ github.event.head_commit.message }}</p>
                <p><strong>üìÖ Date:</strong> ${{ github.event.head_commit.timestamp }}</p>
              </div>
              <p style="margin-top: 20px;">
                <a href="${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}"
                   style="background-color: #1a73e8; color: white; padding: 10px 15px; text-decoration: none; border-radius: 4px;">
                  View Full Commit Details
                </a>
              </p>
              <p style="margin-top: 20px; color: #666;">
                Workflow Status: ${{ job.status }}<br>
                This is an automated notification from Willma CI/CD System
              </p>
            </div>