name: Android E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: 🧱 Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ☕ Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Add swap space
        run: |
          sudo swapoff /swapfile || true
          sudo rm -f /swapfile
          sudo fallocate -l 4G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile

      - name: 📦 Install Node Dependencies
        run: npm ci

      - name: ⬇️ Download APKs
        run: |
          pip install gdown
          gdown --fuzzy "https://drive.google.com/file/d/1UmKiTZ6SlMorOBLx754Fs7_oqoNxFQ4F/view?usp=drive_link" -O app-release-trainer.apk
          gdown --fuzzy "https://drive.google.com/file/d/1cJH7DtaorZNJt6oUGiuWrnBxEh6VjJmY/view?usp=drive_link" -O appclient.apk

      - name: 4️⃣ Start Android Emulator and Install APKs
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 31
          target: google_apis
          arch: x86_64
          force-avd-creation: true
          ram-size: 3072
          disable-animations: true
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -no-snapshot
          emulator-boot-timeout: 900
          script: |
            adb uninstall com.willma.staging || true
            adb uninstall com.willma.client.staging || true
            adb install -r -g app-release-trainer.apk
            adb install -r -g appclient.apk
            mkdir -p logs

      - name: 5️⃣ Start Appium Server
        run: |
          nohup npx appium --relaxed-security --log-timestamp > logs/appium.log 2>&1 &
          sleep 10

      - name: 6️⃣ Running E2E Tests
        run: |
          npx wdio run ./wdio.ci.conf.js || true

      - name: 7️⃣ Collect Diagnostics
        if: always()
        run: |
          mkdir -p diagnostics
          adb logcat -d > diagnostics/logcat.log
          adb shell cat /data/anr/traces.txt > diagnostics/anr-traces.log || true
          cp -r screenshots diagnostics/ || true
          cp -r logs/ diagnostics/ || true

      - name: 📤 Upload Diagnostics Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-results-${{ github.run_id }}
          path: diagnostics/
          retention-days: 7