name: Android Emulator Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  android-tests:
    runs-on: ubuntu-latest

    env:
      NODE_VERSION: 18
      JAVA_VERSION: 17
      APK_PACKAGE: com.willma.client.staging
      APK_PATH: ${{ github.workspace }}/app-release-trainer.apk  # Overriding APK_PATH in CI

    steps:
    - name: üì• Checkout repository
      uses: actions/checkout@v3

    - name: üß∞ Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: ‚òï Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: ${{ env.JAVA_VERSION }}

    - name: ü§ñ Run Android Emulator and Execute Tests
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 31
        arch: x86_64
        profile: Pixel_5
        emulator-options: -no-window -no-audio -gpu swiftshader_indirect
        disable-animations: true
        script: |
          echo "‚è≥ Waiting for device..."
          adb wait-for-device
          until adb shell getprop sys.boot_completed | grep -m 1 '1'; do
            echo "‚åõ Booting..."
            sleep 5
          done

          echo "‚úÖ Installing APK at path: $APK_PATH"
          adb install -t -g "$APK_PATH"

          echo "üì¶ Installing dependencies"
          npm ci

          echo "üöÄ Running WebDriverIO tests"
          npx wdio run ./ci.conf.js  # Your config file for CI
