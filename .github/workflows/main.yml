name: Android E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    env:
      apk_CI_PATH: ${{ github.workspace }}/apps/app-release-trainer.apk

    steps:
      # 1. Checkout & runtimes
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Set up Java 17 (Zulu)
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      # 2. Cache Android SDK & Node modules
      - name: Cache Android SDK
        uses: actions/cache@v3
        with:
          path: ${{ env.ANDROID_HOME }}
          key: android-sdk-${{ runner.os }}-${{ hashFiles('**/build.gradle') }}
          restore-keys: android-sdk-${{ runner.os }}-

      - name: Cache Node Modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: node-modules-${{ runner.os }}-

      # 3. Install npm deps
      - name: Install NPM dependencies
        run: npm ci

      # 4. Bring up a fast, x86_64 Pixel 4 API‑30 emulator via reactivecircus v2.34.0
      - name: Run Android emulator
        uses: reactivecircus/android-emulator-runner@v2.34.0
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          profile: Pixel_4
          force-avd-creation: true
          emulator-options: |
            -no-window
            -no-audio
            -gpu host
            -no-boot-anim
            -memory 2048
          script: echo "Emulator booted"

      # 5. Verify trainer APK
      - name: Create artifacts folders
        run: mkdir -p screenshots logs apps

      - name: Verify APK
        run: |
          if [ -f "${{ env.apk_CI_PATH }}" ]; then
            echo "✅ APK verified at ${{ env.apk_CI_PATH }}"
          else
            echo "❌ APK missing"
            exit 1
          fi

      # 6. Install APK onto emulator
      - name: Install APK
        run: |
          for i in 1 2 3; do
            if adb install -r -t -g "${{ env.apk_CI_PATH }}"; then
              echo "✅ APK installed on try #$i"
              break
            fi
            echo "⚠️ Retry #$i"
            sleep 5
          done
          adb shell pm list packages | grep -q "com.willma.staging" || (echo "❌ Package not found" && exit 1)

      # 7. Start Appium & run WDIO
      - name: Start Appium Server
        run: |
          npx appium > logs/appium.log 2>&1 &
          sleep 5

      - name: Run E2E tests
        run: npx wdio run ./wdio.ci.conf.js

      # 8. Upload artifacts
      - name: Upload Allure results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: screenshots
