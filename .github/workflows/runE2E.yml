name: Android E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    env:
      AVD_NAME: testAVD
      ANDROID_AVD_HOME: $HOME/.android/avd

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ§± Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: â˜• Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: ğŸ“¦ Install Android SDK & Required Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip wget
          mkdir -p $ANDROID_HOME/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O tools.zip
          unzip tools.zip -d $ANDROID_HOME/cmdline-tools
          mv $ANDROID_HOME/cmdline-tools/cmdline-tools $ANDROID_HOME/cmdline-tools/latest
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install \
            "platform-tools" \
            "emulator" \
            "platforms;android-34" \
            "system-images;android-34;google_apis;x86_64" \
            "build-tools;34.0.0"
          echo "$ANDROID_HOME/emulator" >> $GITHUB_PATH
          echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH

      - name: ğŸ”§ KVM Setup
        run: |
          sudo apt-get install -y qemu-kvm libvirt-daemon-system libvirt-clients bridge-utils
          sudo gpasswd -a $USER kvm
          sudo chmod 666 /dev/kvm

      - name: ğŸ“± Create and Configure AVD
        run: |
          mkdir -p "$ANDROID_AVD_HOME"
          echo "no" | $ANDROID_HOME/cmdline-tools/latest/bin/avdmanager create avd \
            --name "$AVD_NAME" \
            --package "system-images;android-34;google_apis;x86_64" \
            --device "pixel" --force
          CONFIG_FILE="$ANDROID_AVD_HOME/${AVD_NAME}.avd/config.ini"
          for i in {1..30}; do
            [ -f "$CONFIG_FILE" ] && break
            sleep 2
          done
          if [ -f "$CONFIG_FILE" ]; then
            echo "hw.ramSize=4096" >> "$CONFIG_FILE"
            echo "hw.gpu.enabled=yes" >> "$CONFIG_FILE"
            echo "hw.gpu.mode=swiftshader_indirect" >> "$CONFIG_FILE"
          else
            echo "::error::AVD config.ini not found at $CONFIG_FILE"
            ls -l "$ANDROID_AVD_HOME"
            exit 1
          fi

      - name: ğŸš€ Start Emulator
        run: |
          nohup $ANDROID_HOME/emulator/emulator \
            -avd "$AVD_NAME" \
            -no-audio -no-window \
            -gpu swiftshader_indirect \
            -no-boot-anim -no-snapshot-load &

      - name: â³ Wait for Emulator to Boot
        run: |
          adb wait-for-device
          boot_completed=""
          timeout=480  # 8 minutes max
          count=0
          until [[ "$boot_completed" == "1" || $count -ge $timeout ]]; do
            boot_completed=$(adb shell getprop sys.boot_completed | tr -d '\r')
            echo "Waiting for emulator to boot... ($count s) - boot_completed: $boot_completed"
            sleep 5
            count=$((count + 5))
          done
          if [ "$boot_completed" != "1" ]; then
            echo "::error::Emulator failed to boot"
            adb shell getprop
            exit 1
          fi

      - name: ğŸ”‡ Disable Animations
        run: |
          adb shell settings put global window_animation_scale 0
          adb shell settings put global transition_animation_scale 0
          adb shell settings put global animator_duration_scale 0

      - name: ğŸ“¦ Install gdown and Download APKs
        run: |
          pip install --user gdown
          ~/.local/bin/gdown --fuzzy \
            "https://drive.google.com/file/d/1moB6CyW6wC5MJDlDlfkT_TZ0QIfsuNEz/view?usp=drive_link" \
            -O appclient.apk
          ~/.local/bin/gdown --fuzzy \
            "https://drive.google.com/file/d/1MKToOdsMRfzuX4yI18hhKRZWt8rCZWLH/view?usp=drive_link" \
            -O app-release-trainer.apk

      - name: ğŸ“‚ List APK Info
        run: |
          echo "--- app-release-trainer.apk ---"
          ls -lh app-release-trainer.apk
          aapt dump badging app-release-trainer.apk || true
          echo "--- appclient.apk ---"
          ls -lh appclient.apk
          aapt dump badging appclient.apk || true

      - name: ğŸ“² Install APKs
        run: |
          adb install -r app-release-trainer.apk
          adb install -r appclient.apk

      - name: ğŸ§ª Start Appium Server
        run: |
          mkdir -p logs
          nohup npx appium --relaxed-security --log-timestamp > logs/appium.log 2>&1 &
          sleep 10

      - name: ğŸ§¹ Kill leftover UiAutomator processes (if any)
        run: |
          adb shell ps | grep uiautomator || echo "No UiAutomator process found"
          adb shell pkill -f uiautomator || echo "No UiAutomator process to kill"

      - name: ğŸ§ª Run E2E Tests
        run: |
          npx wdio run ./wdio.ci.conf.js
        continue-on-error: true

      # â”€â”€â”€ Allure generation & upload â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: âš™ï¸ Install Allure CLI & Generate Report
        run: |
          npm install -g allure-commandline
          allure generate allure-results --clean -o allure-report

      - name: ğŸ“¤ Upload Allure Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-${{ github.run_id }}
          path: allure-report
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

      - name: ğŸ“· Collect Diagnostics
        if: always()
        run: |
          mkdir -p diagnostics
          echo "ğŸ“¥ Pulling logcat..."
          adb logcat -d > diagnostics/logcat.log
          echo "ğŸ“¥ Pulling ANR traces..."
          adb shell cat /data/anr/traces.txt > diagnostics/anr-traces.log || true
          echo "ğŸ“¸ Taking screenshot..."
          adb shell screencap -p /sdcard/failure.png || true
          adb pull /sdcard/failure.png diagnostics/device-screenshot.png || true
          adb shell rm /sdcard/failure.png || true
          echo "ğŸ“¦ Copying screenshots and logs (if any)..."
          cp -r screenshots diagnostics/ || true
          cp -r logs diagnostics/       || true

      - name: ğŸ“¤ Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-results-${{ github.run_id }}
          path: diagnostics/
          retention-days: 7

      - name: ğŸ›‘ Kill Emulator
        if: always()
        run: |
          adb emu kill || true
          pkill -f 'qemu-system' || true
          pkill -f 'emulator'      || true
      
