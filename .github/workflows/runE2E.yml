name: Android E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    env:
      AVD_NAME: testAVD
      ANDROID_AVD_HOME: $HOME/.android/avd

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v3

      - name: 🧱 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 📦 Install Dependencies
        run: npm install

      - name: ☕ Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: 📦 Install Android SDK & Required Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip wget
          mkdir -p $ANDROID_HOME/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O tools.zip
          unzip tools.zip -d $ANDROID_HOME/cmdline-tools
          mv $ANDROID_HOME/cmdline-tools/cmdline-tools $ANDROID_HOME/cmdline-tools/latest
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install \
            "platform-tools" \
            "emulator" \
            "platforms;android-34" \
            "system-images;android-34;google_apis;x86_64" \
            "build-tools;34.0.0"
          echo "$ANDROID_HOME/emulator" >> $GITHUB_PATH
          echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH

      - name: 🔧 KVM Setup
        run: |
          sudo apt-get install -y qemu-kvm libvirt-daemon-system libvirt-clients bridge-utils
          sudo gpasswd -a $USER kvm
          sudo chmod 666 /dev/kvm

      - name: 📱 Create and Configure AVD
        run: |
          mkdir -p "$ANDROID_AVD_HOME"
          echo "no" | $ANDROID_HOME/cmdline-tools/latest/bin/avdmanager create avd \
            --name "$AVD_NAME" \
            --package "system-images;android-34;google_apis;x86_64" \
            --device "pixel" --force
          CONFIG_FILE="$ANDROID_AVD_HOME/${AVD_NAME}.avd/config.ini"
          for i in {1..30}; do
            [ -f "$CONFIG_FILE" ] && break
            sleep 2
          done
          if [ -f "$CONFIG_FILE" ]; then
            echo "hw.ramSize=4096" >> "$CONFIG_FILE"
            echo "hw.gpu.enabled=yes" >> "$CONFIG_FILE"
            echo "hw.gpu.mode=swiftshader_indirect" >> "$CONFIG_FILE"
          else
            echo "::error::AVD config.ini not found at $CONFIG_FILE"
            ls -l "$ANDROID_AVD_HOME"
            exit 1
          fi

      - name: 🚀 Start Emulator
        run: |
          nohup $ANDROID_HOME/emulator/emulator -avd "$AVD_NAME" -no-audio -no-window -gpu swiftshader_indirect -no-boot-anim -no-snapshot-load &

      - name: ⏳ Wait for Emulator to Boot
        run: |
          adb wait-for-device
          boot_completed=""
          timeout=480
          count=0
          until [[ "$boot_completed" == "1" || $count -ge $timeout ]]; do
            boot_completed=$(adb shell getprop sys.boot_completed | tr -d '\r')
            echo "Waiting for emulator to boot... ($count s) - boot_completed: $boot_completed"
            sleep 5
            count=$((count + 5))
          done
          if [ "$boot_completed" != "1" ]; then
            echo "::error::Emulator failed to boot"
            adb shell getprop
            exit 1
          fi

      - name: 🔇 Disable Animations
        run: |
          adb shell settings put global window_animation_scale 0
          adb shell settings put global transition_animation_scale 0
          adb shell settings put global animator_duration_scale 0

      - name: ⬇️ Download APKs
        run: |
          pip install --user gdown
          ~/.local/bin/gdown --fuzzy "https://drive.google.com/file/d/1moB6CyW6wC5MJDlDlfkT_TZ0QIfsuNEz/view?usp=drive_link" -O app-release-trainer.apk
          ~/.local/bin/gdown --fuzzy "https://drive.google.com/file/d/1cJH7DtaorZNJt6oUGiuWrnBxEh6VjJmY/view?usp=drive_link" -O appclient.apk

      - name: 🔍 Verify Downloaded APKs
        run: |
          echo "--- app-release-trainer.apk ---"
          ls -l app-release-trainer.apk
          $ANDROID_HOME/build-tools/34.0.0/aapt dump badging app-release-trainer.apk | grep -E "package:|launchable-activity"

          echo "--- appclient.apk ---"
          ls -l appclient.apk
          $ANDROID_HOME/build-tools/34.0.0/aapt dump badging appclient.apk | grep -E "package:|launchable-activity"

      - name: ✅ Install APKs
        run: |
          adb uninstall com.willma.staging || true
          adb uninstall com.willma.client.staging || true
          adb install -r -g app-release-trainer.apk
          adb install -r -g appclient.apk
          sleep 10

      - name: ▶️ Launch Installed Apps (Verify They're Launchable)
        run: |
          echo "Starting client app..."
          adb shell monkey -p com.willma.client.staging -c android.intent.category.LAUNCHER 1 || echo "::warning::Client app not started"
          sleep 5
          echo "Starting trainer app..."
          adb shell monkey -p com.willma.staging -c android.intent.category.LAUNCHER 1 || echo "::warning::Trainer app not started"

      - name: 🔍 Verify APK State
        continue-on-error: true
        run: |
          adb shell pm list packages | grep willma || echo "::warning::Willma packages not found"
          adb shell dumpsys package com.willma.staging | grep -i 'MainActivity' || echo "::warning::MainActivity not found"
          adb shell dumpsys window windows | grep -E 'mCurrentFocus|mFocusedApp' || echo "::warning::No foreground activity"

      - name: 🧪 Start Appium Server
        run: |
          mkdir -p logs
          nohup npx appium --relaxed-security --log-timestamp > logs/appium.log 2>&1 &
          sleep 10

      - name: 🧪 Run E2E Tests
        run: |
          npx wdio run ./wdio.ci.conf.js
        continue-on-error: true

      - name: 📷 Collect Diagnostics
        if: always()
        run: |
          mkdir -p diagnostics
          adb logcat -d > diagnostics/logcat.log
          adb shell cat /data/anr/traces.txt > diagnostics/anr-traces.log || true
          cp -r screenshots diagnostics/ || true
          cp -r logs/ diagnostics/ || true

      - name: 📤 Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-results-${{ github.run_id }}
          path: diagnostics/
          retention-days: 7

      - name: 🛑 Kill Emulator
        if: always()
        run: |
          adb emu kill || true
          pkill -f 'qemu-system' || true
          pkill -f 'emulator' || true
