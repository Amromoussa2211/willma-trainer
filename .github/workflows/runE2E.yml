        uses: dawidd6/action-send-mail@v3
        if: always()
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "ğŸ”” [Test] GitHub Actions Email â€” ${{ github.event_name }}"
          to: fady@wilma.life, amr.ibrahim@willma.life
          from: amr.ibrahim@willma.life
          reply_to: amr.ibrahim@willma.life
          body: |
            Hello Team,

            This is an automated email sent from GitHub Actions after running Android E2E tests.

            **Event:** ${{ github.event_name }}
